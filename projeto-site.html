<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurante XYZ - Pedidos Online</title>
</head>
<body>

    <header>
        <h1>Restaurante XYZ</h1>
        <p>Pedidos Online</p>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <div class="item">
            <img src="item1.jpg" alt="Item 1">
            <h3>Prato 1</h3>
            <p>Descrição do prato. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button onclick="adicionarAoCarrinho('Prato 1', 10.99)">Adicionar ao Carrinho</button>
        </div>

        <div class="item">
            <img src="item2.jpg" alt="Item 2">
            <h3>Prato 2</h3>
            <p>Descrição do prato. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button onclick="adicionarAoCarrinho('Prato 2', 12.99)">Adicionar ao Carrinho</button>
        </div>
        <!-- Adicione mais itens conforme necessário -->
    </section>

    <section id="carrinho">
        <h2>Carrinho</h2>
        <ul id="lista-carrinho">
            <!-- Itens do carrinho serão adicionados dinamicamente com JavaScript -->
        </ul>
        <p id="total">Total: $0.00</p>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <footer>
        <p>&copy; 2023 Restaurante XYZ. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
